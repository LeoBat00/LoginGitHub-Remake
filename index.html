<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginGithub</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <header>
        <img src="assets\imgs\github-mark-white.svg" alt="Logo" class="logo"> 

    </header>
    <main>
        <div class="conteiner">
            <h1 class="title">Sign in to GitHub</h1>
        
            <form>
                <div class="input-field">
                    <label for="user">
                        Username or email address
                    </label>
                    <input type="text" name="user" id="user" class="form-control">
                </div>

                <div class="input-field">
                    <div>
                    <label for="password">Password</label>
                    <a href="#" id="forgot_password">Forgot password?</a>
                    </div>
                    <input type="password" name="password" id="password" class="form-control">

                </div>
                
                <button type="submit" class="submit_button">Sign in</button>
            </form>

            <div class="Register">
                <p>New to GitHub? <a href="#">Create an account</a>.</p>
            </div>
            
        </div>
    </main>    
    <footer>
        <div class="conteiner_nav_bottom">
            <ul>
                <li>
                    <a href="#">Terms</a>
                </li>
                
                <li>
                    <a href="#">Privacy</a>
                </li>
                
                <li>
                    <a href="#">Security</a>
                </li>
                
                <li>
                    <a href="#">Contact Github</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
