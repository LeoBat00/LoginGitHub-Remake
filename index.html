<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginGithub</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img src="assets\imgs\github-mark.svg" alt="Logo" class="logo"> 

    </header>
    <main>
        <div class="conteiner">
            <h1 id="title">Sign in to github</h1>
        
            <form action="">
                <div class="input-field">
                    <label for="user">
                        Username or email adress
                    </label>
                    <input type="text" name="user" id="user" class="form-control">
                </div>
                <div class="input-field">
                    <label for="password">
                        Password
                    </label>
                    <a href="#" id="forgot-password">forgot password?</a>

                    <input type="password" name="password" id="password" class="form-control">
                </div>

                <button type="submit" class="submit_button">Sign in</button>

                <div id="Register">
                    <p>New to GitHub <a href="#">Create an account</a></p>
                </div>
            </form>
            
        </div>
    </main>    
    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            
            <li>
                <a href="#">Privacy</a>
            </li>
            
            <li>
                <a href="#">Security</a>
            </li>
            
            <li>
                <a href="#">Contact Github</a>
            </li>
        </ul>
    </footer>
</body>
</html>
